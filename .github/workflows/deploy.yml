name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-fail-verification'
          if_key_exists: replace

      - name: Add Known Hosts
        run: ssh-keyscan -p 65002 ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Standalone Build
        run: |
          rsync -avz -e "ssh -p 65002" .next/standalone/ ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:domains/hazarvolga.com.tr/public_html/

      - name: Deploy Static Assets
        run: |
          rsync -avz -e "ssh -p 65002" .next/static/ ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:domains/hazarvolga.com.tr/public_html/.next/static/

      - name: Deploy Public Assets (Optional if changed)
        run: |
          rsync -avz -e "ssh -p 65002" public/ ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:domains/hazarvolga.com.tr/public_html/public/

      - name: Restart Application
        run: |
          ssh -p 65002 ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} "touch domains/hazarvolga.com.tr/public_html/tmp/restart.txt"
